<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Requisição</title>
</head>
<body>

    <header>
        <img src="assets/logo.png" alt="logo grupo sinal" />
    </header>

    <main>
        <h1>Requisições</h1>

        <table>
            <thead>
                <tr>
                    <th scope="col" style="width: 15%;">Data</th>
                    <th scope="col">Loja</th>
                    <th scope="col">Função</th>
                </tr>
            </thead>
            <tbody id="tabela">
                <tr>
                    <td> 15/08 </td>
                    <td>
                        Ford São Caetano do Sul
                    </td>
                    <td class="center">
                        Elétrica
                        <button 
                        class="bt-open-moldal"
                        data-cod="213319"
                        data-dia="15/08/2024"
                        data-loja="Ford São Caetano do Sul"
                        data-descricao="Instalação do carregador eletrico da loja com urgência, por favor fazer o orçamento e ver o que ira precisar para a instalção"
                        data-cliente="Pedro Luis">
                        <i class="material-symbols-outlined">info</i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td> 20/07 </td>
                    <td>
                        Honda Mix Sâo Caetano do Sul
                    </td>
                    <td class="center">
                        Encanador
                        <button 
                        class="bt-open-moldal"
                        data-cod="213319"
                        data-dia="20/07/2024"
                        data-loja="Honda Mix Sâo Caetano"
                        data-descricao="Instalação do carregador eletrico da loja com urgência, por favor fazer o orçamento e ver o que ira precisar para a instalção"
                        data-cliente="Pedro Luis">
                        <i class="material-symbols-outlined">info</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <aside class="moldal" id="moldal">
            <div class="cart">
                <h2>Requisição</h2>
                <div id="cart-items" class="items"></div>
                <label for="observacao">Observação:</label>
                <select name="observacao" id="observacao">
                    <option value="Finalizado">Finalizado</option>
                    <option value="Inacabado">Inacabado</option>
                </select> <br>
                <div class="bt-moldal">
                    <button id="bt-fechar" class="bt fechar">Fechar</button>
                    <button id="bt-enviar" class="bt enviar">Enviar</button>
                </div>
            </div>
        </aside>
        

    </main>

    <footer>
        <p>Coord.Adriano Gouveia</p>
        <p>Sup. Daniel Junior</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
